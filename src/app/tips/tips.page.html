<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tips
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tips
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <app-tip *ngFor="let tip of getTips()" [tip]="tip"></app-tip>
</ion-content>

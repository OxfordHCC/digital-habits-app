<ion-card *ngIf="tip">
  <ion-card-header>
    <ion-card-subtitle>{{ tip.tags }}</ion-card-subtitle>
    <ion-card-title><ion-icon name="notifications-circle" color="primary"></ion-icon> {{ tip.title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>
      {{ tip.explanation }}
    </p>

    <div class="ion-text-center" *ngIf="tip.hasAction">
      <ion-button [routerLink]="'/tip/' + tip.id">
        Help me fix it
      </ion-button>
    </div>
  </ion-card-content>

  <ion-footer>
    <div class="ion-text-center ion-align-self-center">
      <ion-button shape="round" size="small">
        <ion-icon name="thumbs-up"></ion-icon>
      </ion-button>
      <ion-button shape="round" size="small">
        <ion-icon name="thumbs-down"></ion-icon>
      </ion-button>
    </div>
  </ion-footer>
</ion-card>

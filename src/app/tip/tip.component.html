<ion-card *ngIf="tip"> <!-- [routerLink]="'/tip/' + tip.id" -->
      <ion-card-header>
        <ion-button color='light' (click)="toggleGoal()">
          <ion-icon *ngIf="data.findGoal(tip.id) == -1" name="star-outline"></ion-icon>
          <ion-icon *ngIf="data.findGoal(tip.id) >=  0" name="star"></ion-icon>
        </ion-button>
      <ion-card-subtitle>{{ tip.tags }}
    </ion-card-subtitle>
    <ion-card-title size="auto">
      <ion-icon name="{{tip.icon}}" color="primary"></ion-icon> {{ tip.title }}
     </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>
      {{ tip.subtitle }}
    </p>
  </ion-card-content>
</ion-card>

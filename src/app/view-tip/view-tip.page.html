<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="tip">
  <ion-item>
    <ion-icon name="{{ tip.icon }}" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ tip.title }}
      </h2>
      <h3><ion-note>{{tip.tags}}</ion-note></h3>
    </ion-label>
  </ion-item>
  
  <div class="ion-padding">
    <h1>Follow these steps..</h1>
    <p>
      {{tip.actionText}}
    </p>
  </div>
</ion-content>
